<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Finalist Task</title>
  <!-- Links our CSS code to our HTML code --><style>
    #button1 { background: darkred; }
    #button2 { background: forestgreen; }
    #button3 { background: darkblue; }
    #button4 { background: yellow; }
  </style>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Light and Sound Game</h1>
  <p>Repeat the pattern you see that lights up and makes a sound by pressing the colored buttons.</p>
  <button id="startBtn" onclick="startGame()">Start</button>
  <button id="stopBtn" class = "hidden" onclick="stopGame()">Stop</button>

  <div id="gameButtonArea">

    <button id="button1" onmousedown="startTone(1)" onclick="guess(1)" onmouseup="stopTone()"></button>
    <button id="button2" onmousedown="startTone(2)" onclick="guess(2)" onmouseup="stopTone()"></button>
    <button id="button3" onmousedown="startTone(3)" onclick="guess(3)" onmouseup="stopTone()"></button>
    <button id="button4" onmousedown="startTone(4)" onclick="guess(4)" onmouseup="stopTone()"></button>
    </div>
  <!-- Links our JavaScript code to our HTML code -->
  <script src="script.js"></script>
</body>

</html>
